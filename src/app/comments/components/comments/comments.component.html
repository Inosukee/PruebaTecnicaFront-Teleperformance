<mat-toolbar>
  <span>Comentarios</span>
</mat-toolbar>
<table mat-table [dataSource]="comments" class="mat-elevation-z8">
  <ng-container matColumnDef="postId">
    <th mat-header-cell *matHeaderCellDef>PostId</th>
    <td mat-cell *matCellDef="let comments">{{comments.postId}}</td>
  </ng-container>
  <ng-container matColumnDef="id" >
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let comments">{{comments.id}}</td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let comments">{{comments.name}}</td>
  </ng-container>
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let comments">{{comments.email}}</td>
  </ng-container>
  <ng-container matColumnDef="body">
    <th mat-header-cell *matHeaderCellDef>Mensaje</th>
    <td mat-cell *matCellDef="let comments">{{comments.body}}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
